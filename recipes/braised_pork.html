<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Braised Pork</title>
</head>
<body>
  <h1>Braised Pork</h1>
  <img src=https://tokyo-kitchen.icook.network/uploads/recipe/cover/333003/92de6ee63c356c12.jpg width="300" alt ="image of braised pork">
  <p>
    <h3>Ingredients</h3>
    <ul>
      <li>五花肉</li>
      <li>蒜頭</li>
      <li>蛋</li>
      <li>醬油</li>
      <li>八角</li>
      <li>味霖</li>
      <li>冰糖</li>
      <li>米酒</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>煎肉至金黃色</li>
      <li>加肉薑，蒜，蔥</li>
      <li>倒入酒，醬油，水</li>
      <li>湯滾後蓋上蓋子煮15分鐘</li>
      <li>放入糖，八角，其他</li>
      <li>再蓋上蓋子煮30分鐘</li>
      <li>關火悶20分鐘</li>
    </ol>
  </p>
</body>
</html>
